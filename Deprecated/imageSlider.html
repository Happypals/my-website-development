<!DOCTYPE html>
<html lang="en">
  <head>
    <title> My Photo Gallery </title>
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">
    <link href = "Carousel/bootstrap.css" rel="stylesheet">

  </head>
  <body>
        <div id = "myCarousel" class = "carousel">

            <ol class ="carousel-indicators">
                <li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
                <li data-target = "#myCarousel" data-slide-to = "1" ></li>
                <li data-target = "#myCarousel" data-slide-to = "2" ></li>
            </ol>
            <div class = "carousel-inner">
                <div class = "item-active">
                      <img src = "My photos/stars.jpg" alt="Beach" class ="img-responsive">
                      <div class ="carousel-caption">
                          <h3>Beach</h3>
                      </div>
                </div>

                <div class = "item">
                      <img src = "My photos/stars.jpg" alt="Sunset" class ="img-responsive">
                      <div class ="carousel-caption">
                          <h3>Sunset</h3>
                      </div>
                </div>

                <div class = "item">
                      <img src = "My photos/stars.jpg" alt="Park" class ="img-responsive" height="100px"width="800px">
                      <div class ="carousel-caption">
                          <h3>Park</h3>
                      </div>
                </div>
            </div>
        </div>

        <a class = "carousel-control left" href="#myCarousel" data-slide ="prev">
            <span class="icon-prev"></span>
        </a>
        <a class = "carousel-control right" href="#myCarousel" data-slide ="prev">
            <span class="icon-next"></span>
        </a>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/bootstrap.js"

  </body>
</html>
