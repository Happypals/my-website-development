<!DOCTYPE html>
<html lang="en">
  <head>
    <title> My Photo Gallery </title>
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link href = "bootstrap/css/bootstrap.min.css" rel = "stylesheet">
    <link href = "bootstrap/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>
  <body>
        <div id = "myCarousel" class = "carousel slide" data-ride="carousel">

            <ol class ="carousel-indicators">
                <li data-target = "#myCarousel" data-slide-to = "0" class = "active"></li>
                <li data-target = "#myCarousel" data-slide-to = "1" ></li>
                <li data-target = "#myCarousel" data-slide-to = "2" ></li>
            </ol>
            <div class = "carousel-inner" role="listbox">
                <div class = "item active">
                      <img src = "My photos/yoosemite.jpg" alt="Yosemite forests" class ="img-responsive">
                      <div class ="carousel-caption">
                          <h3>Yosemite Forests</h3>
                      </div>

                </div>

                <div class = "item">
                      <img src = "My photos/gold gate.jpg" alt="Gold Gate Bridge" class ="img-responsive">
                      <div class ="carousel-caption">
                          <h3>Gold Gate Bridge</h3>
                      </div>
                </div>

                <div class = "item">
                      <img src = "My photos/bucknell_night.jpg" alt="Bucknell-scene" class ="img-responsive">
                      <div class ="carousel-caption">
                          <h3>Bucknell at night</h3>
                      </div>
                </div>

            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>


        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>

  </body>
</html>
